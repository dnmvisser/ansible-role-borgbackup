---
borg_encryption_passphrase: ''
borg_exclude_patterns: []
borg_one_file_system: true
borg_exclude_from: []
borg_encryption_passcommand: false
borg_lock_wait_time: 5
borg_ssh_command: false
borg_remote_path: false
borg_retention_policy:
  keep_hourly: 3
  keep_daily: 7
  keep_weekly: 4
  keep_monthly: 6

borgmatic: /usr/local/bin/borgmatic
borgmatic_config_name: config.yaml
borgmatic_config_dir: /etc/borgmatic
borgmatic_user: root
borgmatic_large_repo: true
borgmatic_failure_command:
  - echo "`date` - Error while creating a backup."
borgmatic_before_backup_command: []
borgmatic_after_backup_command: []


borg_storage_archive_name_format: '{hostname}-{now}'
borg_retention_prefix: '{hostname}-'
borg_consistency_checks:
  - repository
borg_consistency_prefix: '{hostname}-'
borg_consistency_check_last: 3
borg_relocated_repo_access_is_ok: no
